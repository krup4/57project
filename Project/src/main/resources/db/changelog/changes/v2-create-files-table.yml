databaseChangeLog:
  - changeSet:
      id: 2
      changes:
        - createTable:
            tableName: files
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: file_path
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_printed
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: files
            baseColumnNames: user_id
            constraintName: fk_files_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

      rollback:
        - dropTable:
            tableName: files