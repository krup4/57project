databaseChangeLog:
  - changeSet:
      id: 1
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: is_admin
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: is_registered
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - createIndex:
            tableName: users
            indexName: idx_users_login
            columns:
              - column:
                  name: login

        - createIndex:
            tableName: users
            indexName: idx_users_token
            columns:
              - column:
                  name: token
      rollback:
        - dropTable:
            tableName: users